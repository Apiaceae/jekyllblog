ding-top: 0px" title="image" border="0" alt="image" src="http://blog.cnpc.ac.cn/images/image_thumb_3.png" width="481" height="372" /></a></p>    <h3>新闻-事件-地图</h3>  <p><a href="http://blog.cnpc.ac.cn/images/image_4.png"><img style="background-image: none; border-bottom: 0px; border-left: 0px; padding-left: 0px; padding-right: 0px; display: inline; border-top: 0px; border-right: 0px; padding-top: 0px" title="image" border="0" alt="image" src="http://blog.cnpc.ac.cn/images/image_thumb_4.png" width="487" height="364" /></a></p>  <h3>物种详细信息-用户评论/评分-图片浏览</h3>  <p><a href="http://blog.cnpc.ac.cn/images/2010-12-02_143350_%E5%89%AF%E6%9C%AC.jpg"><img style="background-image: none; border-bottom: 0px; border-left: 0px; padding-left: 0px; padding-right: 0px; display: inline; border-top: 0px; border-right: 0px; padding-top: 0px" title="2010-12-02_143350_副本" border="0" alt="2010-12-02_143350_副本" src="http://blog.cnpc.ac.cn/images/2010-12-02_143350_%E5%89%AF%E6%9C%AC_thumb.jpg" width="522" height="392" /></a></p>
