<p><a href="http://blog.cnpc.ac.cn/images/image_5.png"><img style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px" title="image" border="0" alt="image" src="http://blog.cnpc.ac.cn/images/image_thumb_5.png" width="483" height="590" /></a> </p>  <p>上面这个图是澳大利亚国家环境保护部发布的信息，从上面这个图看中国特有的维管植物连12000种都不到，实在匪夷所思。无论从哪个文献和著作中也没有发现有这样的数据报道。我在这里给他更新一下。中国高等植物的种数目已经是3万9千余种，特有的是1万6千多种，占几乎一半。澳大利亚的科学家该打屁股了！</p>
