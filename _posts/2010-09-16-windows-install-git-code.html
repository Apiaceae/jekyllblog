title: 如何在Windows操作系统下下载github上的开源代码
---
<p>现在越来越多的开源项目都通过github来进行管理，习惯了使用SVN的朋友可能不熟悉github下载代码方法。比较简单。</p>  <p>1、下载<a href="http://code.google.com/p/msysgit/downloads/list">Git for windows</a>然后安装，主要安装过程的一些选项；</p>  <p>2、进入你希望保存源代码的文件夹，然后在文件夹上点右键弹出git菜单如下图，选择git bash here</p>  <p><a href="http://blog.cnpc.ac.cn/images/WindowsLiveWriter/Windowsgithub/4075F354/20100916_162309.gif"><img style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px" title="2010-09-16_162309" border="0" alt="2010-09-16_162309" src="http://blog.cnpc.ac.cn/images/WindowsLiveWriter/Windowsgithub/02E8958B/20100916_162309_thumb.gif" width="635" height="484" /></a> </p>  <p>3、在弹出的unix shell窗口输入需要下载代码的http地址（红色部分），如下图</p>  <p><a href="http://blog.cnpc.ac.cn/images/WindowsLiveWriter/Windowsgithub/49D1B888/20100916_161757.gif"><img style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px" title="2010-09-16_161757" border="0" alt="2010-09-16_161757" src="http://blog.cnpc.ac.cn/images/WindowsLiveWriter/Windowsgithub/29B6ABCB/20100916_161757_thumb.gif" width="644" height="328" /></a></p>
