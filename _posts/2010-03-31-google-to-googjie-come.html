<p>对于已经习惯了每天Google无数次的我来说，近日正是体会到没有了谷歌的痛苦。好的是谷歌已经搬了一个新家，<a title="http://www.google.com.hk" href="http://www.google.com.hk">http://www.google.com.hk</a>。可能是新家还没有适应的缘故吧。总是出现无法连接的情况。</p>  <p>前段时间听朋友说起有个谷姐的网站，今天偶然浏览了一下，真够雷人的。看看主页吧，广东文化还比较浓厚。哈哈，谷姐一下应该改成靓妹一下更好。</p>  <p><a href="http://blog.cnpc.ac.cn/Blogs/images/WindowsLiveWriter/70a1162fe50d/54656420/20100331_221206.png"><img style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px" title="2010-03-31_221206" border="0" alt="2010-03-31_221206" src="http://blog.cnpc.ac.cn/Blogs/images/WindowsLiveWriter/70a1162fe50d/04D8963F/20100331_221206_thumb.png" width="644" height="434" /></a> </p>  <p>不过实际的搜索结果确实不敢恭维。谷姐不告诉你关键词搜索到底返回多少条结果？？？原因是保密</p>  <p><a href="http://blog.cnpc.ac.cn/Blogs/images/WindowsLiveWriter/70a1162fe50d/176D445C/20100331_221119.png"><img style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px" title="2010-03-31_221119" border="0" alt="2010-03-31_221119" src="http://blog.cnpc.ac.cn/Blogs/images/WindowsLiveWriter/70a1162fe50d/280CF15D/20100331_221119_thumb.png" width="498" height="484" /></a> </p>  <p>到底还是哥们大方啊。清楚的告诉你结果和效果哦。</p>  <p><a href="http://blog.cnpc.ac.cn/Blogs/images/WindowsLiveWriter/70a1162fe50d/6C0AF26B/20100331_221335.png"><img style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px" title="2010-03-31_221335" border="0" alt="2010-03-31_221335" src="http://blog.cnpc.ac.cn/Blogs/images/WindowsLiveWriter/70a1162fe50d/052B6E06/20100331_221335_thumb.png" width="644" height="424" /></a></p>
